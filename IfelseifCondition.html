<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IF Else If Condition</h1>
    <script>
        var a = -67 ;
        document.write("Value = ",a);
        if(a > 0){
            document.write("<br>The Value Is Positive");
        }
        else if(a < 0){
            document.write("<br>The Value Is Negative");
        }
        else{
            document.write("<br>The Value Is Zero");
        }

    </script>
</body>
</html>
