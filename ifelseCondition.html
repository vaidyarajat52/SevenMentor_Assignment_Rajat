<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IF Else Condition</h1>
    <script>
        let year = 2022;
        document.write("Year = ",year);
        if(year/4 == 0){
            document.write("<br>The Given Year Is Leap Year")
        }
        else{
            document.write("<br>The Given Year Is not Leap Year")
        }
    </script>
</body>
</html>
